    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz de Copia de Seguridad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="backup-interface">
    <h2>Realizar Copia de Seguridad</h2>
    <div class="container_form">
      <form action="#" method="post">
        <label for="backup-name">Nombre de la Copia de Seguridad:</label>
        <input type="text" id="backup-name" name="backup-name" required>
        
        <label for="backup-frequency">Frecuencia de Copia de Seguridad:</label>
        <select id="backup-frequency" name="backup-frequency" required>
          <option value="diario">Diario</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
        </select>
        
        <button type="submit">Realizar Copia de Seguridad</button>
      </form>
  
    </div>
      </div>
</body>
</html>
